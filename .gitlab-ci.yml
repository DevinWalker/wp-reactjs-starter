stages:
    - build
    - test

image: matzeeable/ci-php-composer-node:latest

variables:
    CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/.cypress"
    DOCKER_DRIVER: overlay2
    WAIT_ON_TIMEOUT: 600000 # 10 minutes

cache:
    key: "$CI_COMMIT_REF_SLUG"
    untracked: true
    paths:
        - .cypress/
        - .yarn/
        - node_modules/
        - vendor/

# This is NOT a job and will be ignored by GitLab-CI, it allows before_script per job without duplicate code
# .yarnjobs: &yarnjobs # This is an anchor and can be used with <<: *yarnjobs (https://gitlab.com/gitlab-org/gitlab-ce/issues/15403)
before_script:
    - yarn install --frozen-lockfile
    - composer install
    - yarn grunt copy-npmLibs
    - yarn grunt cachebuster:public

docs:
    stage: build
    script:
        - yarn docs
    artifacts:
        name: technical-docs
        paths:
            - docs/

lint-and-serve:
    stage: build
    script:
        - yarn lint
        - yarn serve
    artifacts:
        name: installable-plugin
        paths:
            - dist/

e2e:
    stage: test
    services:
        - docker:dind
    script:
        - yarn start-server-and-test "docker-compose --log-level ERROR -f docker/development/docker-compose.yml -f docker/development/docker-compose.ci.yml up --build" http://localhost/wp-json/wprjss/v1/plugin "yarn test-e2e"
    artifacts:
        name: test-result
        paths:
            - cypress/screenshots
            - cypress/videos
