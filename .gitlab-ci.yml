stages:
    - lint

image: matzeeable/ci-php-composer-node:latest

variables:
    DOCKER_DRIVER: overlay2

cache:
    key: "$CI_COMMIT_REF_SLUG"
    untracked: true
    paths:
        - node_modules/
        - vendor/

before_script:
    - npm ci
    - grunt copy-npmLibs
    - grunt cachebuster:public
    - composer install

lint:
    stage: lint
    script:
        - npm run lint
