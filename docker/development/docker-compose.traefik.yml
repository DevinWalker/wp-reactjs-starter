# This file overrides the file from docker-compose.yml

version: "3"

networks:
    traefik:
        external: true

services:
    phpmyadmin:
        networks:
            - traefik
        labels:
            - traefik.enable=true
            - traefik.frontend.rule=Host:pma-${WP_CI_INSTALL_URL}
            - traefik.frontend.auth.basic.users=${CI_TRAEFIK_BAUTH}
            - traefik.docker.network=traefik
            - traefik.port=80

    wordpress:
        networks:
            - traefik
        volumes:
            - ../../builds/traefik/${CI_COMMIT_REF_SLUG}/wp-reactjs-starter:/var/www/html/wp-content/plugins/wp-reactjs-starter
        labels:
            - traefik.enable=true
            - traefik.frontend.rule=Host:${WP_CI_INSTALL_URL}
            - traefik.frontend.auth.basic.users=${CI_TRAEFIK_BAUTH}
            - traefik.docker.network=traefik
            - traefik.port=80
        environment:
            WP_CI_INSTALL_URL: ${WP_CI_INSTALL_URL}
