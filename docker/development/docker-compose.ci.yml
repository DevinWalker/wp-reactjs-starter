# This file overrides the file from docker-compose.yml

version: "3"

services:
    phpmyadmin:
        entrypoint: ["echo", "Service phpmyadmin disabled"]
        restart: "no"

    wordpress:
        volumes:
            - ../../builds/e2e/wp-reactjs-starter:/var/www/html/wp-content/plugins/wp-reactjs-starter
        environment:
            WP_CI_INSTALL_URL: wordpress
